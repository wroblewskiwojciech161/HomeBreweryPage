    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 400,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop:true,
          autoplay:{
            delay:1800,
          },
        });


    $(function() {
    function beerRise() {
        $('.beer').addClass('fill');
        $('.head').addClass('active');
    }
    function pourBeer() {
        $('.pour').addClass('pouring');
        beerRise();
        setTimeout(function() {
        $('.pour').addClass('end');
        }, 3000);
    }
    setTimeout(function() {
        pourBeer();
    }, 3000);
    });

    function toggleMenu(){
